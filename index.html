<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
  <title>Videogame Database</title>
</head>

<body>
  <header>
    <h2 class="logo">Laura's Videogame Database</h2>
    <form class="search-form">
      <input placeholder="Search for a game, developer..." />
      <button><i class="fas fa-search"></i></button>
    </form>
    <div class="user-buttons">
      <button>Sign Up</button>
      <button>Login</button>
    </div>
  </header>

  <main>
    <h1>Upcoming Games</h1>
    <div class="games">
      <div class="game">
        <img src="https://media.rawg.io/media/games/121/1213f8b9b0a26307e672cf51f34882f8.jpg" alt="" />
        <div class="game-text">
          <div class="game-info">
            <div class="platforms-icons">
              <i class="fab fa-playstation"></i>
              <i class="fab fa-xbox"></i>
            </div>
            <span class="rating">8.5</span>
          </div>
          <h3>God Of War</h3>
          <p>Genres: <span>Action, Adventure</span></p>
          <hr class="game-text-line" />
          <p>Release date: <span>September 10, 2019</span></p>
          <button>Show details</button>
        </div>
      </div>

      <div class="game">
        <img src="https://media.rawg.io/media/games/121/1213f8b9b0a26307e672cf51f34882f8.jpg" alt="" />
        <div class="game-text">
          <div class="game-info">
            <div class="platforms-icons">
              <i class="fab fa-playstation"></i>
              <i class="fab fa-xbox"></i>
            </div>
            <span class="rating">8.5</span>
          </div>
          <h3>God Of War</h3>
          <p>Genres: <span>Action, Adventure</span></p>
          <hr class="game-text-line" />
          <p>Release date: <span>September 10, 2019</span></p>
          <button>Show details</button>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="./script.js"></script>

</html>
